<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
body{
    margin:0;
    text-align:center;
    font-family:Arial;
    background:linear-gradient(to right,#ff9a9e,#fad0c4);
    overflow:hidden;
}

h1{
    margin-top:150px;
    color:white;
    font-size:40px;
}

button{
    padding:12px 25px;
    font-size:18px;
    margin:20px;
    border:none;
    border-radius:10px;
    cursor:pointer;
}

#yes{
    background:#ff4d6d;
    color:white;
}

#no{
    background:#555;
    color:white;
    position:absolute;
}

/* hearts */
.heart{
    position:fixed;
    color:red;
    font-size:25px;
    animation: float 8s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh);}
    100%{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yes" onclick="yesClicked()">Yes</button>
<button id="no" onmouseover="moveButton()">No</button>

<h2 id="msg" style="color:white;"></h2>

<script>
function moveButton(){
    var x=Math.random()*window.innerWidth;
    var y=Math.random()*window.innerHeight;
    var btn=document.getElementById("no");
    btn.style.left=x+"px";
    btn.style.top=y+"px";
}

function yesClicked(){
    document.getElementById("question").innerHTML="";
    document.getElementById("yes").style.display="none";
    document.getElementById("no").style.display="none";

    document.getElementById("msg").innerHTML=
   "I knew you would say YES ‚ù§Ô∏è <br> Meet me at Fox Sagar Lake on Feb 14th, 7 PM üíñ";

}

/* create floating hearts */
setInterval(function(){
    var heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§";
    heart.style.left=Math.random()*100+"vw";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),8000);
},500);
</script>

</body>
</html>
